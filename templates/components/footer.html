<footer class="contacts bg-background-secondary text-background py-24 mt-24 h-screen min-h-[700px]" id="contacts">
    <div class="max-w-[1280px] mx-auto px-5 flex flex-col gap-12">
        <div class="flex flex-col gap-3">
            <div class="flex flex-row gap-2 items-center">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 4L7.49521 7.75L1 11.5" stroke="var(--background)" stroke-width="1.5" />
                    <path d="M7.49521 4L13.9904 7.75L7.49521 11.5" stroke="var(--background)" stroke-width="1.5" />
                </svg>
                <p>Контакты</p>
            </div>
            <h2 class="text-[48px] font-bold">Свяжитесь с нами</h2>
        </div>
        <div class="flex flex-row gap-2 w-full">
            <div class="bg-card-secondary w-1/2 p-6 rounded-2xl flex flex-col gap-4">
                <h4 class="text-[20px] font-medium">Контакты</h4>
                <div class="flex flex-col gap-2">
                    <a class="text-secondary" href="">+7 (000) 000-00-00</a>
                    <a class="text-secondary" href="">example@domain.ru</a>
                </div>
            </div>
            <div class="w-1/2">
                <div class="bg-card-secondary p-6 rounded-2xl flex flex-col gap-6">
                    <div class="flex flex-col gap-4">
                        <h3 class="text-[20px] font-medium">Оставить заявку</h3>
                        <p class="text-sm text-secondary">И мы перезвоним вам в ближайшее время</p>
                    </div>
                    <form class="space-y-5 text-sm" onsubmit="submitForm(event)">
                        <div class="space-y-4">
                            <div>
                                <input type="text" name="name" placeholder="Ваше имя" required class="w-full bg-transparent pr-4 py-2 border-b border-border focus:outline-none placeholder:text-secondary" />
                            </div>
                            <div>
                                <input type="tel" name="phone" id="phone" placeholder="Ваш телефон" required class="w-full bg-transparent pr-4 py-2 border-b border-border focus:outline-none placeholder:text-secondary" pattern="\+7 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" />
                            </div>

                            <div>
                                <textarea name="comment" placeholder="Комментарий (необязательно)" class="w-full bg-transparent pr-4 py-2 border-b border-border focus:outline-none resize-none h-20 placeholder:text-secondary"></textarea>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <div class="flex items-center gap-2">
                                <div class="relative mt-1">
                                    <input type="checkbox" id="privacy" name="privacy" required class="peer appearance-none h-4 w-4 rounded-md border border-border bg-transparent checked:border-background cursor-pointer" />
                                    <svg class="absolute hidden peer-checked:block top-[2px] left-[2px] w-3 h-3 pointer-events-none" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.3334 4L6.00008 11.3333L2.66675 8" stroke="var(--background)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <label for="privacy" class="text-xs text-secondary">
                                    Отправляя заявку, я соглашаюсь
                                    <a href="/privacy" class="underline underline-offset-4" target="_blank"> <br />с политикой в отношении обработки персональных данных </a>
                                </label>
                            </div>

                            <div id="formMessage" class="text-sm hidden"></div>
                            <button type="submit" class="bg-background text-foreground px-4 py-2 rounded-full w-fit">Отправить заявку</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>
